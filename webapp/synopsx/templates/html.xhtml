<?xml version="1.0" encoding="UTF-8" ?>
<!-- 
  @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ 
   SynopsX's wrapping html5 default layout (polyglot document) 
   @see http://www.w3.org/TR/html-polyglot/
   @todo apply ARIA accessibility standards http://www.w3.org/WAI/PF/aria/ 
   @todo use xquery so the comment won't appears in the result doc
   @rmq this is the xml fragment used by XQueries, the appropriate DOCTYPE is given by rendering
  @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ 
-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Le Roman des Morand. Grâce au Kit Corpus de l'AHN. Utilise BaseX et RESTXQ" />
      <meta name="author" content="Atelier des Humanités Numériques, ENS de Lyon, France" />
      <title data-model="tei" data-function="title">{title}</title>
     
      <link href="/static/css/bootstrap.css" rel="stylesheet" />
      <link href="/static/css/ahn.css" rel="stylesheet"/>
      
      <script src="/static/js/jquery.js"></script>
      <script src="/static/bootstrap/js/bootstrap.js"></script>
      <!-- ajouter js pour lt IE 9 -->
   </head>

   <body>
     <div id="wrap">
      <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <!--le .navbar du bootstrap remplace nos anciens styles #ahn-nav et .ahn-nav-->
        <div class="navbar container">
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="/a-propos">à propos</a>
              </li>
              <li>
                <a href="/mentions-legales">mentions légales</a>
              </li>
              <li>
                <a href="/credits">crédits</a>
              </li>
              <li>
                <a href="/contacts">contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <header id="header">
          <div class="row row-offcanvas">
            <div class="col-xs-12 col-sm-12">
              <p class="pull-right visible-xs">
                <button class="btn btn-primary btn-xs" data-toggle="offcanvas" type="button">
                        Toggle nav
                      </button>
              </p>
              <div id="site-title">{Site title}
                <!-- <a href="/">
                  <img src="/static/img/logo_Morand.png" width="317px" title="Kit AHN" />
                </a> -->
               
                <div id="logo-partenaire-principal"> {Main partner logo}
                 <!--  <a href="http://www.ens-lyon.eu" title="Vers le site de l'ENS de Lyon" target="_blank">
                    <img src="/static/img/logo_Partenaire.png" width="121" height="41" alt="Logo du partenaire principal" />
                  </a> -->
                </div>
              </div>
              <div id="header-image">
               <!--  <img src="/static/img/bandeau_Morand.jpg" /> -->
              </div>
              <nav id="horizontal-nav">
                <ul class="navigation">
                  <li class="nav-accueil current" title="horizontal-nav-entry">{horizontal-nav-entry}
                   <!--  <a href="/morand">Accueil</a> -->
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </header>
        <div class="content">
          <div class="main row row-offcanvas row-offcanvas-right"><!-- attribut modifié id -> class -->

            <nav id="contextual">
              <!-- nav can bien replaced by aside -->
              <ul class="navigation">
                <div class="well sidebar-nav">
                  <h2 title="contextual-title"></h2>
                  <ul class="nav2"  title="contextual-nav">
                    <li title="contextual-nav-entry"></li>
                  </ul>

                </div>
              </ul>
            </nav>
            <section class="main row row-offcanvas row-offcanvas-right"><!-- attribut modifié id -> class -->
             <div class="col-8 col-sm-8 col-lg-8">
            <div class="insert-point" title="main">
            {content}</div>
             </div>
             </section>
             </div>
           </div>
         </div>
       </div>
   </body>
   <footer></footer>
</html>
